<!DOCTYPE html>
<html>
<head>
    <title>lista de contatos</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<style>
	.formulario {
	text-align: center;
	}
	#formularioInterno{
    display: inline-block;
    text-align: start;
	}
	#lista{
	
    display: inline-block;

	}
	</style>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
        <h1>
            lista de contatos
        </h1>
  </header>
  <main class="mdl-layout__content">
    <div class="page-content">
    <div class="mdl-grid">
	<div  class="mdl-cell mdl-cell--2-col"></div>
	<div  class="mdl-cell mdl-cell--8-col formulario">
	<div id="formularioInterno">
        <p>Nome:</p>
		<div class="mdl-textfield mdl-js-textfield">
		<input class="mdl-textfield__input" type="text" id="Nome">
		<label class="mdl-textfield__label" for="sample1">Nome</label>
		</div>
        
        <p>Numero:</p>
		<div class="mdl-textfield mdl-js-textfield">
		<input class="mdl-textfield__input" type="text" id="Numero">
		<label class="mdl-textfield__label" for="sample1">Numero</label>
		</div>
		<br/>
		<div class="formulario">
        <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="button" id="add" onclick="add()" value="Adcionar"/>
        <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="button" id="remover" onclick="remover()" value="Remover" />
        </div>
		</div>
    </div>
	<div class="mdl-cell mdl-cell--2-col"></div>
	</div>
    <hr />
	<div>
	<div class="mdl-grid">
	<div  class="mdl-cell mdl-cell--2-col"></div>
	<div  class="mdl-cell mdl-cell--8-col formulario">
        <ul class="demo-list-icon mdl-list"  id="lista">
		<li class="mdl-list__item">
		</li>
		</ul>
		</div>
		</div>
		</div>
    </div>
	</div>
	</div>
  </main>
    <script src="JavaScript.js"></script>
</body>
</html>
